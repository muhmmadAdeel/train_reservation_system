<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Train Reservation Dashboard</title>
  <style>
    :root {
      --primary: #FF4D4D;
      --secondary: #2B2B2B;
      --accent: #00E676;
      --text: #F5F5F5;
      --highlight: #FFD700;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      margin: 0;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1A1A2E, #16213E);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      position: relative;
    }

    /* Sidebar styles */
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: rgba(43, 43, 43, 0.9);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      box-shadow: 4px 0 12px var(--shadow);
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 15px 0;
      padding: 10px 20px;
      background: linear-gradient(145deg, #FF4D4D, #D84343);
      border-radius: 8px;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: linear-gradient(145deg, #FF5E5E, #E95454);
      transform: translateX(10px);
    }

    .content {
      flex: 1;
      padding: 20px;
      color: var(--text);
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: var(--highlight);
      padding: 25px 40px;
      text-align: center;
      box-shadow: 0 4px 20px var(--shadow);
      border-bottom: 2px solid var(--primary);
      backdrop-filter: blur(10px);
    }

    header h1 {
      margin: 0;
      font-size: 34px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      width: 100%;
    }

    .card {
      background: rgba(43, 43, 43, 0.7);
      flex: 1 1 250px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
      text-align: center;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 77, 77, 0.2);
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(255, 77, 77, 0.3);
      border-color: var(--primary);
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: var(--highlight);
      letter-spacing: 1px;
    }

    .card p {
      font-size: 32px;
      font-weight: bold;
      color: var(--accent);
      text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
      margin: 0;
    }

    footer {
      margin-top: 80px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 25px 0;
      color: var(--highlight);
      font-size: 14px;
      letter-spacing: 1px;
      border-top: 1px solid rgba(255, 77, 77, 0.3);
      backdrop-filter: blur(5px);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        padding: 10px;
        position: relative;
        box-shadow: none;
      }

      .content {
        margin-left: 0;
      }

      .card {
        flex: 1 1 200px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <!-- Sidebar Links -->
    <a href="train.html">Add Train</a>
    <a href="staffReg.html">Add Staff</a>
    <a href="schedule.html">View Schedule</a>
    <a href="disclaimers.html">View Disclaimers</a>
  </div>

  <div class="content">
    <!-- Train Animation Elements -->
    <div class="clouds">
      <div class="cloud"></div>
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <div class="track-animation"></div>
    <div class="train"></div>

    <header>
      <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
      <div class="stats">
        <div class="card">
          <h3>Total Trains</h3>
          <p>30</p>
        </div>
        <div class="card">
          <h3>Registered Passengers</h3>
          <p>0</p>
        </div>
        <div class="card">
          <h3>Tickets Booked</h3>
          <p>0</p>
        </div>
        <div class="card">
          <h3>Seats Available</h3>
          <p>350</p>
        </div>
        <div class="card">
          <h3>Seats Booked</h3>
          <p>0</p>
        </div>
        <div class="card">
          <h3>Departures Today</h3>
          <p>0</p>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2025 Train Reservation System. All rights reserved.
    </footer>
  </div>

  <script>
    // The existing navigation function can be kept, but the links now use 'href'
    // No need to modify the JavaScript because anchor tags handle navigation automatically
  </script>
</body>
</html>
